<ion-list color="dark">

  <ion-item-sliding *ngFor="let elementos of deseoService.listas | filtroCompletado:terminada">
    <ion-item detail 
              color="dark"
              (click)="listaSeleccionada( elementos )">

      <ion-label>{{elementos.titulo}}</ion-label>

        <ion-note slot="end" color="tertiary">{{elementos.items.length}} items</ion-note>
    </ion-item>    

    <ion-item-options>
      <ion-item-option (click)="editarLista(elementos)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options>
      <ion-item-option color="danger" (click)="borrarLista(elementos)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>



  
</ion-list>
